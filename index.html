// ============================================================
// PIXEL ART RENDERER
// ============================================================
function drawPixelSprite(x, y, sprite, scale = 2) {
  for (let row = 0; row < sprite.length; row++) {
    for (let col = 0; col < sprite[row].length; col++) {
      if (sprite[row][col]) {
        ctx.fillStyle = sprite[row][col];
        ctx.fillRect(
          Math.floor(x + col * scale),
          Math.floor(y + row * scale),
          scale, scale
        );
      }
    }
  }
}

// ============================================================

let player = null;

// Death quips for each enemy type
const DEATH_QUIPS = {

  ],

function randomQuip(type) {
  const q = DEATH_QUIPS[type];
  return q[Math.floor(Math.random() * q.length)];
}

// Stars
function initStarfield() {
  starfield = [];
  for (let i = 0; i < 80; i++) {
    starfield.push({
      x: Math.random() * W,
      y: Math.random() * H,
      speed: 0.2 + Math.random() * 0.8,
      brightness: 0.3 + Math.random() * 0.7,
    });

}
initStarfield();

function resetGame() {
  player = {
    x: 80,
    y: H / 2,
    w: 16,
    h: 16,
    hp: 5,
    maxHp: 5,
    speed: 3,
    invincible: 0,

  };
  bullets = [];
  enemies = [];
  particles = [];
  powerups = [];

  level = 1;

}

// ============================================================
// ENEMY FACTORY
// ============================================================
const ENEMY_TYPES = {
  ai: {
    sprite: AI_BLOB_SPRITE, hp: 2, speed: 1.2, score: 100, w: 14, h: 12,
    label: 'AI SLOP', quipType: 'ai', color: COL.purple,
  },
  vanity: {
    sprite: VANITY_SPRITE, hp: 1, speed: 1.8, score: 75, w: 14, h: 10,
    label: 'VANITY METRIC', quipType: 'vanity', color: COL.yellow,
  },
  tombstone: {
    sprite: TOMBSTONE_SPRITE, hp: 3, speed: 0.6, score: 150, w: 14, h: 14,
    label: 'ONE & DONE', quipType: 'tombstone', color: COL.gray,
  },
  blog: {

  },
  fakecmo: {
    sprite: FAKECMO_SPRITE, hp: 3, speed: 0.8, score: 200, w: 14, h: 14,
    label: 'FAKE CMO', quipType: 'fakecmo', color: COL.pink,
  },
};

function spawnEnemy(type) {
  const t = ENEMY_TYPES[type];
  const enemy = {
    x: W + 20,
    y: 40 + Math.random() * (H - 100),
    w: t.w, h: t.h,
    hp: t.hp, maxHp: t.hp,
    speed: t.speed + Math.random() * 0.3,
    sprite: t.sprite,
    type: type,
    score: t.score,
    label: t.label,
    quipType: t.quipType,
    color: t.color,
    wobble: Math.random() * Math.PI * 2,
    wobbleSpeed: 1 + Math.random() * 2,
    wobbleAmp: 15 + Math.random() * 25,
    shootTimer: type === 'jargon' ? 60 + Math.random() * 90 : 0,
  };
  enemies.push(enemy);
}

function spawnWave() {
  waveCount++;
  const types = ['ai', 'vanity', 'tombstone', 'blog', 'jargon', 'fakecmo'];

  if (waveCount <= 3) {
    // Early waves: AI slop + vanity metrics
    for (let i = 0; i < 3; i++) spawnEnemy('ai');
    for (let i = 0; i < 2; i++) spawnEnemy('vanity');
  } else if (waveCount <= 5) {
    // Mid waves: mix in blogs and tombstones
    for (let i = 0; i < 2; i++) spawnEnemy('ai');
    for (let i = 0; i < 2; i++) spawnEnemy('blog');
    spawnEnemy('tombstone');
    spawnEnemy('vanity');
  } else if (waveCount <= 7) {
    // Later waves: jargon and fake CMOs
    for (let i = 0; i < 2; i++) spawnEnemy('jargon');
    for (let i = 0; i < 2; i++) spawnEnemy('fakecmo');
    spawnEnemy('ai');
    spawnEnemy('blog');
  } else {
    // Final waves: everything
    for (let i = 0; i < 2 + Math.floor(Math.random() * 2); i++) {
      spawnEnemy(types[Math.floor(Math.random() * types.length)]);
    }
    spawnEnemy('fakecmo');
    spawnEnemy('jargon');
  }
}

// ============================================================
// PARTICLES
// ============================================================
function spawnExplosion(x, y, color, count = 12) {
  for (let i = 0; i < count; i++) {
    const angle = (Math.PI * 2 / count) * i + Math.random() * 0.3;
    const speed = 1 + Math.random() * 3;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 30 + Math.random() * 20,
      maxLife: 50,
      color: color,
      size: 2 + Math.random() * 3,
    });
  }
}

function spawnTextPopup(x, y, text, color = COL.white) {
  textPopups.push({ x, y, text, color, life: 90, vy: -0.8 });
}

// ============================================================
// SHOOTING
// ============================================================
function shoot() {
  if (shootCooldown > 0) return;
  shootCooldown = player.tripleShot ? 8 : 12;

  const bx = player.x + player.w;
  const by = player.y + player.h / 2 - 2;

  bullets.push({ x: bx, y: by, vx: 6, vy: 0, w: 6, h: 4, friendly: true });

  if (player.tripleShot) {
    bullets.push({ x: bx, y: by - 6, vx: 6, vy: -1.5, w: 6, h: 4, friendly: true });
    bullets.push({ x: bx, y: by + 6, vx: 6, vy: 1.5, w: 6, h: 4, friendly: true });
  }
}

function enemyShoot(enemy) {
  bullets.push({
    x: enemy.x,
    y: enemy.y + enemy.h / 2,
    vx: -4,
    vy: (player.y - enemy.y) * 0.02,
    w: 4, h: 4,
    friendly: false,
    color: enemy.color || COL.red,
  });
}

function bossShoot(pattern) {
  if (!boss) return;
  const bx = boss.x;
  const by = boss.y + boss.h / 2;

  if (pattern === 'spread') {
    for (let i = -3; i <= 3; i++) {
      bullets.push({
        x: bx, y: by,
        vx: -4,
        vy: i * 1.2,
        w: 5, h: 5,
        friendly: false,
        color: COL.red,
      });
    }
  } else if (pattern === 'aimed') {
    const dx = player.x - bx;
    const dy = player.y - by;
    const dist = Math.sqrt(dx * dx + dy * dy);
    for (let i = 0; i < 3; i++) {
      setTimeout(() => {
        if (boss) {
          bullets.push({
            x: bx, y: by,
            vx: (dx / dist) * 5,
            vy: (dy / dist) * 5,
            w: 5, h: 5,
            friendly: false,
            color: COL.purple,
          });
        }
      }, i * 150);
    }
  } else if (pattern === 'contracts') {
    // Slow-moving "contract" projectiles
    for (let i = 0; i < 2; i++) {
      bullets.push({
        x: bx, y: by + (i === 0 ? -30 : 30),
        vx: -2,
        vy: 0,
        w: 12, h: 8,
        friendly: false,
        color: COL.yellow,
        isContract: true,
      });
    }
  }
}

// ============================================================
// COLLISION
// ============================================================
function collides(a, b) {
  return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
}

// ============================================================
// UPDATE
// ============================================================
function update() {
  stateTimer++;

  // Stars always move
  starfield.forEach(s => {
    s.x -= s.speed;
    if (s.x < 0) { s.x = W; s.y = Math.random() * H; }
  });

  if (gameState === STATES.TITLE) {
    if (keys[' '] || keys['Enter']) {
      gameState = STATES.INTRO;
      stateTimer = 0;
      introIndex = 0;
      introCharIndex = 0;
      introTimer = 0;
      introText = [
        "THE YEAR IS 2025.",
        "MARKETING HAS FALLEN.",
        "",
        "AI SLOP FLOODS EVERY FEED.",
        "AGENCIES CHARGE $20K/MO TO",
        "\"CIRCLE BACK\" ON EVERYTHING.",
        "",
        "LOCAL SHOPS ARE SELLING",
        "\"FRACTIONAL CMO\" SERVICES",
        "AFTER READING ONE LINKEDIN POST.",
        "",
        "BUT YOU HAVE A CAMERA.",
        "AND YOU KNOW WHAT ACTUALLY WORKS.",
        "",
        "PRESS SPACE TO FIGHT BACK.",
      ];
    }
    return;
  }

  if (gameState === STATES.INTRO) {
    introTimer++;
    if (introTimer % 2 === 0 && introIndex < introText.length) {
      introCharIndex++;
      if (introCharIndex >= introText[introIndex].length) {
        introIndex++;
        introCharIndex = 0;
        introTimer = -10; // small pause between lines
      }
    }
    if (keys[' '] || keys['Enter']) {
      if (introIndex >= introText.length - 1) {
        gameState = STATES.PLAYING;
        stateTimer = 0;
        resetGame();
      } else {
        introIndex = introText.length - 1;
        introCharIndex = introText[introText.length - 1].length;
      }
    }
    return;
  }

  if (gameState === STATES.GAMEOVER) {
    if (stateTimer > 60 && (keys[' '] || keys['Enter'])) {
      gameState = STATES.TITLE;
      stateTimer = 0;
    }
    return;
  }

  if (gameState === STATES.WIN) {
    if (stateTimer > 60 && (keys[' '] || keys['Enter'])) {
      gameState = STATES.TITLE;
      stateTimer = 0;
    }
    return;
  }

  if (gameState === STATES.TRANSITION) {
    if (stateTimer > 120) {
      gameState = STATES.BOSS_INTRO;
      stateTimer = 0;
      spawnBoss();
    }
    return;
  }

  if (gameState === STATES.BOSS_INTRO) {
    if (stateTimer > 180 || keys[' ']) {
      gameState = STATES.BOSS;
      stateTimer = 0;
    }
    return;
  }

  // ---- PLAYING / BOSS ----
  if (gameState !== STATES.PLAYING && gameState !== STATES.BOSS) return;

  // Shake
  if (shakeTimer > 0) shakeTimer--;

  // Player movement
  if (player) {
    const spd = player.speed;
    if (keys['ArrowUp'] || keys['w'] || keys['W']) player.y -= spd;
    if (keys['ArrowDown'] || keys['s'] || keys['S']) player.y += spd;
    if (keys['ArrowLeft'] || keys['a'] || keys['A']) player.x -= spd;
    if (keys['ArrowRight'] || keys['d'] || keys['D']) player.x += spd;

    player.x = Math.max(0, Math.min(W - player.w - 200, player.x));
    player.y = Math.max(10, Math.min(H - player.h - 10, player.y));

    if (keys[' ']) shoot();
    if (shootCooldown > 0) shootCooldown--;

    if (player.invincible > 0) player.invincible--;
    if (player.powerupTimer > 0) {
      player.powerupTimer--;
      if (player.powerupTimer <= 0) {
        player.tripleShot = false;
        player.powerup = null;
      }
    }
  }

  // Bullets
  bullets.forEach(b => {
    b.x += b.vx;
    b.y += b.vy;
  });
  bullets = bullets.filter(b => b.x > -20 && b.x < W + 20 && b.y > -20 && b.y < H + 20);

  // Enemies
  enemies.forEach(e => {
    e.wobble += e.wobbleSpeed * 0.03;
    e.x -= e.speed;
    e.y += Math.sin(e.wobble) * 0.5;

    // Some enemies shoot
    if (e.shootTimer > 0) {
      e.shootTimer--;
      if (e.shootTimer <= 0) {
        enemyShoot(e);
        e.shootTimer = 90 + Math.random() * 60;
      }
    }
  });

  // Enemy-bullet collision
  bullets.forEach(b => {
    if (!b.friendly) return;
    enemies.forEach(e => {
      if (e.hp <= 0) return;
      if (collides(b, e)) {
        e.hp--;
        b.hp = 0;
        spawnExplosion(b.x, b.y, e.color, 4);
        if (e.hp <= 0) {
          score += e.score;
          spawnExplosion(e.x + e.w / 2, e.y + e.h / 2, e.color, 16);
          spawnTextPopup(e.x, e.y - 10, randomQuip(e.quipType), e.color);
          spawnTextPopup(e.x + 10, e.y + 20, `+${e.score}`, COL.green);
          shakeTimer = 6;
          shakeIntensity = 3;
          // Chance to drop powerup
          if (Math.random() < 0.12) {
            powerups.push({
              x: e.x, y: e.y, w: 8, h: 8,
              type: Math.random() < 0.5 ? 'triple' : 'heal',
              life: 300,
            });
          }
        }
      }
    });
  });
  bullets = bullets.filter(b => b.hp !== 0);
  enemies = enemies.filter(e => e.hp > 0 && e.x > -40);

  // Player-enemy collision
  if (player && player.invincible <= 0) {
    enemies.forEach(e => {
      if (collides(player, e)) {
        player.hp--;
        player.invincible = 60;
        shakeTimer = 10;
        shakeIntensity = 5;
        spawnExplosion(player.x, player.y, COL.red, 8);
      }
    });

    // Player-bullet collision (enemy bullets)
    bullets.forEach(b => {
      if (b.friendly) return;
      if (collides(player, b)) {
        player.hp--;
        player.invincible = 60;
        b.hp = 0;
        shakeTimer = 8;
        shakeIntensity = 4;
        spawnExplosion(player.x, player.y, COL.red, 6);
      }
    });
  }

  // Powerup collection
  powerups.forEach(pu => {
    pu.life--;
    if (player && collides(player, pu)) {
      pu.life = 0;
      if (pu.type === 'triple') {
        player.tripleShot = true;
        player.powerupTimer = 300;
        player.powerup = 'PRODUCTION BOOST';
        spawnTextPopup(player.x, player.y - 15, 'ðŸŽ¥ TRIPLE SHOT!', COL.cyan);
      } else if (pu.type === 'heal') {
        player.hp = Math.min(player.maxHp, player.hp + 2);
        spawnTextPopup(player.x, player.y - 15, 'ðŸ“Š +2 HP!', COL.green);
      }
    }
  });
  powerups = powerups.filter(pu => pu.life > 0);

  // Particles
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    p.vx *= 0.96;
    p.vy *= 0.96;
    p.life--;
  });
  particles = particles.filter(p => p.life > 0);

  // Text popups
  textPopups.forEach(t => {
    t.y += t.vy;
    t.life--;
  });
  textPopups = textPopups.filter(t => t.life > 0);

  // Game over check
  if (player && player.hp <= 0) {
    gameState = STATES.GAMEOVER;
    stateTimer = 0;
    spawnExplosion(player.x + 8, player.y + 8, COL.orange, 30);
  }

  // Wave spawning (level 1)
  if (gameState === STATES.PLAYING) {
    waveTimer++;
    if (waveTimer >= 180 && enemies.length < 3) {
      waveTimer = 0;
      if (waveCount < 9) {
        spawnWave();
      } else if (enemies.length === 0) {
        gameState = STATES.TRANSITION;
        stateTimer = 0;
      }
    }
  }

  // Boss logic
  if (gameState === STATES.BOSS && boss) {
    boss.phaseTimer++;

    // Boss movement
    boss.y += boss.moveDir * boss.speed;
    if (boss.y < 30 || boss.y > H - boss.h - 30) boss.moveDir *= -1;

    // Boss quotes
    boss.quoteTimer--;
    if (boss.quoteTimer <= 0) {
      boss.currentQuote = DEATH_QUIPS.boss[Math.floor(Math.random() * DEATH_QUIPS.boss.length)];
      boss.quoteTimer = 150 + Math.random() * 100;
    }

    // Boss phases based on HP
    const hpPct = boss.hp / boss.maxHp;
    if (hpPct > 0.7) {
      boss.phase = 0;
      boss.speed = 1.2;
      boss.attackTimer--;
      if (boss.attackTimer <= 0) {
        bossShoot('spread');
        boss.attackTimer = 80;
      }
    } else if (hpPct > 0.4) {
      boss.phase = 1;
      boss.speed = 1.8;
      boss.attackTimer--;
      if (boss.attackTimer <= 0) {
        if (Math.random() < 0.5) {
          bossShoot('aimed');
        } else {
          bossShoot('contracts');
        }
        boss.attackTimer = 60;
      }
      // Spawn minions
      boss.spawnTimer--;
      if (boss.spawnTimer <= 0) {
        spawnEnemy('ai');
        spawnEnemy('vanity');
        boss.spawnTimer = 200;
      }
    } else {
      boss.phase = 2;
      boss.speed = 2.2;
      boss.attackTimer--;
      if (boss.attackTimer <= 0) {
        bossShoot('spread');
        bossShoot('aimed');
        boss.attackTimer = 50;
      }
      boss.spawnTimer--;
      if (boss.spawnTimer <= 0) {
        spawnEnemy('fakecmo');
        spawnEnemy('jargon');
        boss.spawnTimer = 180;
      }
    }

    // Boss hit detection
    bullets.forEach(b => {
      if (!b.friendly) return;
      if (collides(b, boss)) {
        boss.hp--;
        b.hp = 0;
        boss.flashTimer = 6;
        spawnExplosion(b.x, b.y, COL.orange, 3);
        score += 10;
        if (boss.hp <= 0) {
          // Boss defeated
          gameState = STATES.WIN;
          stateTimer = 0;
          for (let i = 0; i < 50; i++) {
            setTimeout(() => {
              spawnExplosion(
                boss.x + Math.random() * boss.w * 2,
                boss.y + Math.random() * boss.h * 2,
                [COL.red, COL.orange, COL.yellow, COL.purple][Math.floor(Math.random() * 4)],
                8
              );
            }, i * 50);
          }
          shakeTimer = 30;
          shakeIntensity = 8;
        }
      }
    });

    // Boss collision with player
    if (player && player.invincible <= 0 && collides(player, boss)) {
      player.hp -= 2;
      player.invincible = 90;
      shakeTimer = 12;
      shakeIntensity = 6;
    }

    if (boss.flashTimer > 0) boss.flashTimer--;
  }
}

// ============================================================
// RENDER
// ============================================================
function render() {
  // Screen shake offset
  let sx = 0, sy = 0;
  if (shakeTimer > 0) {
    sx = (Math.random() - 0.5) * shakeIntensity;
    sy = (Math.random() - 0.5) * shakeIntensity;
  }

  ctx.save();
  ctx.translate(sx, sy);

  // BG
  ctx.fillStyle = COL.bg;
  ctx.fillRect(-10, -10, W + 20, H + 20);

  // Stars
  starfield.forEach(s => {
    ctx.fillStyle = `rgba(255, 255, 255, ${s.brightness * 0.5})`;
    ctx.fillRect(Math.floor(s.x), Math.floor(s.y), 1, 1);
  });

  if (gameState === STATES.TITLE) {
    renderTitle();
    ctx.restore();
    return;
  }

  if (gameState === STATES.INTRO) {
    renderIntro();
    ctx.restore();
    return;
  }

  if (gameState === STATES.TRANSITION) {
    renderTransition();
    ctx.restore();
    return;
  }

  if (gameState === STATES.BOSS_INTRO) {
    renderBossIntro();
    ctx.restore();
    return;
  }

  if (gameState === STATES.GAMEOVER) {
    renderGameOver();
    ctx.restore();
    return;
  }

  if (gameState === STATES.WIN) {
    renderWin();
    ctx.restore();
    return;
  }

  // === GAMEPLAY RENDERING ===

  // Floor grid effect
  ctx.strokeStyle = 'rgba(255, 107, 53, 0.05)';
  ctx.lineWidth = 1;
  for (let i = 0; i < W; i += 40) {
    ctx.beginPath();
    ctx.moveTo(i, 0);
    ctx.lineTo(i, H);
    ctx.stroke();
  }
  for (let i = 0; i < H; i += 40) {
    ctx.beginPath();
    ctx.moveTo(0, i);
    ctx.lineTo(W, i);
    ctx.stroke();
  }

  // Powerups
  powerups.forEach(pu => {
    const pulse = Math.sin(stateTimer * 0.1) * 2;
    drawPixelSprite(pu.x + pulse, pu.y + pulse, POWERUP_SPRITE, 2);
    ctx.fillStyle = pu.type === 'triple' ? COL.cyan : COL.green;
    ctx.font = '6px "Press Start 2P"';
    ctx.textAlign = 'center';
    ctx.fillText(pu.type === 'triple' ? 'PROD' : 'HEAL', pu.x + 4, pu.y - 4);
  });

  // Enemies
  enemies.forEach(e => {
    drawPixelSprite(e.x, e.y, e.sprite, 2);
    // HP bar
    if (e.hp < e.maxHp) {
      const barW = e.w;
      ctx.fillStyle = '#333';
      ctx.fillRect(e.x, e.y - 6, barW, 3);
      ctx.fillStyle = COL.red;
      ctx.fillRect(e.x, e.y - 6, barW * (e.hp / e.maxHp), 3);
    }
    // Label
    ctx.fillStyle = `rgba(255,255,255,0.4)`;
    ctx.font = '5px "Press Start 2P"';
    ctx.textAlign = 'center';
    ctx.fillText(e.label, e.x + e.w / 2, e.y + e.h + 10);
  });

  // Boss
  if (boss && (gameState === STATES.BOSS)) {
    // Boss glow
    const glowSize = 20 + Math.sin(stateTimer * 0.05) * 10;
    const grad = ctx.createRadialGradient(
      boss.x + 24, boss.y + 20, 0,
      boss.x + 24, boss.y + 20, boss.w + glowSize
    );
    grad.addColorStop(0, 'rgba(255, 23, 68, 0.2)');
    grad.addColorStop(1, 'rgba(255, 23, 68, 0)');
    ctx.fillStyle = grad;
    ctx.fillRect(boss.x - glowSize, boss.y - glowSize, boss.w * 2 + glowSize * 2, boss.h * 2 + glowSize * 2);

    // Flash on hit
    if (boss.flashTimer > 0) {
      ctx.globalAlpha = 0.5 + Math.sin(stateTimer) * 0.5;
    }
    drawPixelSprite(boss.x, boss.y, BOSS_SPRITE, 4);
    ctx.globalAlpha = 1;

    // Boss HP bar
    const bossBarW = 200;
    const bossBarX = W / 2 - bossBarW / 2;
    ctx.fillStyle = '#222';
    ctx.fillRect(bossBarX, 12, bossBarW, 10);
    const hpPct = Math.max(0, boss.hp / boss.maxHp);
    const bossHpColor = hpPct > 0.5 ? COL.red : (hpPct > 0.25 ? COL.orange : COL.yellow);
    ctx.fillStyle = bossHpColor;
    ctx.fillRect(bossBarX, 12, bossBarW * hpPct, 10);
    ctx.strokeStyle = COL.red;
    ctx.lineWidth = 1;
    ctx.strokeRect(bossBarX, 12, bossBarW, 10);
    ctx.fillStyle = COL.white;
    ctx.font = '7px "Press Start 2P"';
    ctx.textAlign = 'center';
    ctx.fillText('THE AGENCY OF RECORD', W / 2, 8);

    // Boss quote
    if (boss.currentQuote) {
      ctx.fillStyle = 'rgba(255, 107, 53, 0.8)';
      ctx.font = '6px "Press Start 2P"';
      ctx.fillText(boss.currentQuote, boss.x + 24, boss.y - 15);
    }

    // Phase indicator
    const phaseLabels = ['VANITY SHIELD', 'SPAWNING MINIONS', 'FULL PANIC'];
    ctx.fillStyle = COL.yellow;
    ctx.font = '5px "Press Start 2P"';
    ctx.fillText(phaseLabels[boss.phase], W / 2, 30);
  }

  // Bullets
  bullets.forEach(b => {
    if (b.friendly) {
      drawPixelSprite(b.x, b.y, BULLET_SPRITE, 2);
    } else {
      ctx.fillStyle = b.color || COL.red;
      if (b.isContract) {
        // Contract projectile
        ctx.fillRect(b.x, b.y, b.w, b.h);
        ctx.fillStyle = '#000';
        ctx.font = '5px "Press Start 2P"';
        ctx.fillText('$', b.x + 2, b.y + 6);
      } else {
        ctx.fillRect(b.x, b.y, b.w, b.h);
      }
    }
  });

  // Player
  if (player) {
    if (player.invincible > 0 && Math.floor(stateTimer / 3) % 2 === 0) {
      // Flash when invincible
    } else {
      drawPixelSprite(player.x, player.y, PLAYER_SPRITE, 2);
    }

    // Powerup indicator
    if (player.powerup) {
      ctx.fillStyle = COL.cyan;
      ctx.font = '6px "Press Start 2P"';
      ctx.textAlign = 'left';
      ctx.fillText(player.powerup, player.x - 5, player.y - 8);
    }
  }

  // Particles
  particles.forEach(p => {
    const alpha = p.life / p.maxLife;
    ctx.fillStyle = p.color;
    ctx.globalAlpha = alpha;
    ctx.fillRect(Math.floor(p.x), Math.floor(p.y), p.size, p.size);
  });
  ctx.globalAlpha = 1;

  // Text popups
  textPopups.forEach(t => {
    const alpha = Math.min(1, t.life / 30);
    ctx.globalAlpha = alpha;
    ctx.fillStyle = t.color;
    ctx.font = '6px "Press Start 2P"';
    ctx.textAlign = 'center';

    // Word wrap for long quips
    const words = t.text.split(' ');
    let lines = [];
    let line = '';
    words.forEach(word => {
      if ((line + ' ' + word).length > 28) {
        lines.push(line);
        line = word;
      } else {
        line = line ? line + ' ' + word : word;
      }
    });
    lines.push(line);
    lines.forEach((l, i) => {
      ctx.fillText(l, t.x, t.y + i * 10);
    });
  });
  ctx.globalAlpha = 1;

  // HUD
  renderHUD();

  ctx.restore();
}

function renderHUD() {
  // HP
  ctx.fillStyle = COL.white;
  ctx.font = '8px "Press Start 2P"';
  ctx.textAlign = 'left';
  ctx.fillText('HP:', 10, H - 15);
  for (let i = 0; i < player.maxHp; i++) {
    ctx.fillStyle = i < player.hp ? COL.green : '#333';
    ctx.fillRect(50 + i * 18, H - 22, 14, 10);
  }

  // Score
  ctx.fillStyle = COL.orange;
  ctx.font = '8px "Press Start 2P"';
  ctx.textAlign = 'right';
  ctx.fillText(`SCORE: ${score}`, W - 10, H - 15);

  // Wave indicator
  if (gameState === STATES.PLAYING) {
    ctx.fillStyle = COL.cyan;
    ctx.textAlign = 'right';
    ctx.font = '6px "Press Start 2P"';
    ctx.fillText(`WAVE ${waveCount}/9`, W - 10, 20);
  }
}

function renderTitle() {
  // Title
  const pulse = Math.sin(stateTimer * 0.03) * 0.15 + 0.85;

  // Big title
  ctx.fillStyle = COL.orange;
  ctx.font = '28px "Press Start 2P"';
  ctx.textAlign = 'center';
  ctx.globalAlpha = pulse;
  ctx.fillText('SIGNAL', W / 2, H / 2 - 60);
  ctx.fillStyle = COL.cyan;
  ctx.fillText('//  NOISE', W / 2, H / 2 - 25);
  ctx.globalAlpha = 1;

  // Subtitle
  ctx.fillStyle = COL.white;
  ctx.font = '8px "Press Start 2P"';
  ctx.fillText('A TURNDOWN GAME', W / 2, H / 2 + 10);

  // Tagline
  ctx.fillStyle = COL.gray;
  ctx.font = '7px "Press Start 2P"';
  ctx.fillText('FIGHT THE BS. MAKE REAL CONTENT.', W / 2, H / 2 + 35);

  // Start prompt
  if (Math.floor(stateTimer / 30) % 2 === 0) {
    ctx.fillStyle = COL.orange;
    ctx.font = '9px "Press Start 2P"';
    ctx.fillText('PRESS SPACE TO START', W / 2, H / 2 + 75);
  }

  // Controls
  ctx.fillStyle = COL.gray;
  ctx.font = '6px "Press Start 2P"';
  ctx.fillText('ARROW KEYS / WASD = MOVE    SPACE = SHOOT', W / 2, H - 30);
}

function renderIntro() {
  ctx.fillStyle = COL.white;
  ctx.font = '8px "Press Start 2P"';
  ctx.textAlign = 'left';

  const startY = 60;
  for (let i = 0; i <= introIndex && i < introText.length; i++) {
    const text = i < introIndex ? introText[i] : introText[i].substring(0, introCharIndex);
    if (introText[i] === '') continue;

    // Color certain lines differently
    if (introText[i].includes('AI SLOP')) ctx.fillStyle = COL.purple;
    else if (introText[i].includes('CIRCLE BACK')) ctx.fillStyle = COL.red;
    else if (introText[i].includes('FRACTIONAL CMO')) ctx.fillStyle = COL.pink;
    else if (introText[i].includes('CAMERA') || introText[i].includes('ACTUALLY WORKS')) ctx.fillStyle = COL.orange;
    else if (introText[i].includes('PRESS SPACE')) ctx.fillStyle = COL.cyan;
    else ctx.fillStyle = COL.white;

    ctx.fillText(text, 80, startY + i * 28);
  }
}

function renderTransition() {
  ctx.fillStyle = COL.orange;
  ctx.font = '14px "Press Start 2P"';
  ctx.textAlign = 'center';
  ctx.fillText('LEVEL 1 COMPLETE', W / 2, H / 2 - 30);

  ctx.fillStyle = COL.white;
  ctx.font = '8px "Press Start 2P"';
  ctx.fillText(`SCORE: ${score}`, W / 2, H / 2 + 10);

  if (stateTimer > 60) {
    ctx.fillStyle = COL.red;
    ctx.font = '10px "Press Start 2P"';
    const blink = Math.floor(stateTimer / 15) % 2 === 0;
    if (blink) ctx.fillText('WARNING: BOSS INCOMING', W / 2, H / 2 + 45);
  }
}

function renderBossIntro() {
  // Dramatic boss intro
  const progress = Math.min(1, stateTimer / 120);

  // Boss name
  ctx.fillStyle = COL.red;
  ctx.font = '16px "Press Start 2P"';
  ctx.textAlign = 'center';
  ctx.globalAlpha = progress;
  ctx.fillText('THE AGENCY', W / 2, H / 2 - 40);
  ctx.fillText('OF RECORD', W / 2, H / 2 - 15);

  ctx.fillStyle = COL.yellow;
  ctx.font = '7px "Press Start 2P"';
  ctx.fillText('"WE\'LL NEED 6 MONTHS AND', W / 2, H / 2 + 20);
  ctx.fillText('A DISCOVERY PHASE"', W / 2, H / 2 + 35);

  ctx.fillStyle = COL.gray;
  ctx.font = '6px "Press Start 2P"';
  if (stateTimer > 100) {
    ctx.fillText('WEAK POINT: RESULTS (THEY HAVE NONE)', W / 2, H / 2 + 65);
  }

  ctx.globalAlpha = 1;

  // Draw boss preview
  if (stateTimer > 60) {
    drawPixelSprite(W / 2 - 24, H / 2 + 80, BOSS_SPRITE, 4);
  }
}

function renderGameOver() {
  // Darken
  ctx.fillStyle = 'rgba(0,0,0,0.7)';
  ctx.fillRect(0, 0, W, H);

  ctx.fillStyle = COL.red;
  ctx.font = '20px "Press Start 2P"';
  ctx.textAlign = 'center';
  ctx.fillText('GAME OVER', W / 2, H / 2 - 40);

  ctx.fillStyle = COL.gray;
  ctx.font = '8px "Press Start 2P"';
  ctx.fillText('THE NOISE WON THIS TIME', W / 2, H / 2);

  ctx.fillStyle = COL.white;
  ctx.fillText(`FINAL SCORE: ${score}`, W / 2, H / 2 + 30);

  if (stateTimer > 60 && Math.floor(stateTimer / 25) % 2 === 0) {
    ctx.fillStyle = COL.orange;
    ctx.font = '9px "Press Start 2P"';
    ctx.fillText('PRESS SPACE TO TRY AGAIN', W / 2, H / 2 + 70);
  }
}

function renderWin() {
  // Darken
  ctx.fillStyle = 'rgba(0,0,0,0.6)';
  ctx.fillRect(0, 0, W, H);

  // Render remaining particles for boss explosion
  particles.forEach(p => {
    const alpha = p.life / p.maxLife;
    ctx.fillStyle = p.color;
    ctx.globalAlpha = alpha;
    ctx.fillRect(Math.floor(p.x), Math.floor(p.y), p.size, p.size);
  });
  ctx.globalAlpha = 1;

  // Still update particles
  particles.forEach(p => {
    p.x += p.vx; p.y += p.vy;
    p.vx *= 0.96; p.vy *= 0.96;
    p.life--;
  });
  particles = particles.filter(p => p.life > 0);

  if (stateTimer > 60) {
    ctx.fillStyle = COL.green;
    ctx.font = '18px "Press Start 2P"';
    ctx.textAlign = 'center';
    ctx.fillText('AGENCY DESTROYED', W / 2, H / 2 - 70);

    ctx.fillStyle = COL.white;
    ctx.font = '8px "Press Start 2P"';
    ctx.fillText(`SCORE: ${score}`, W / 2, H / 2 - 35);
  }

  if (stateTimer > 120) {
    ctx.fillStyle = COL.orange;
    ctx.font = '9px "Press Start 2P"';
    ctx.fillText('THE SIGNAL IS CLEAR.', W / 2, H / 2 + 5);

    ctx.fillStyle = COL.cyan;
    ctx.font = '7px "Press Start 2P"';
    ctx.fillText('REAL CONTENT > NOISE', W / 2, H / 2 + 30);
    ctx.fillText('STRATEGY > JARGON', W / 2, H / 2 + 45);
    ctx.fillText('YOUR AUDIENCE > ALGORITHMS', W / 2, H / 2 + 60);
  }

  if (stateTimer > 200) {
    ctx.fillStyle = COL.orange;
    ctx.font = '10px "Press Start 2P"';
    ctx.fillText('TURNDOWN.CO', W / 2, H / 2 + 95);

    ctx.fillStyle = COL.white;
    ctx.font = '7px "Press Start 2P"';
    ctx.fillText('B2B YOUTUBE THAT ACTUALLY WORKS', W / 2, H / 2 + 115);
  }

  if (stateTimer > 250 && Math.floor(stateTimer / 25) % 2 === 0) {
    ctx.fillStyle = COL.gray;
    ctx.font = '7px "Press Start 2P"';
    ctx.fillText('PRESS SPACE TO PLAY AGAIN', W / 2, H / 2 + 145);
  }
}

// ============================================================
// GAME LOOP
// ============================================================
function gameLoop() {
  update();
  render();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
